    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 20px;
        }
    
        .gallery-item {
            width: 100%;
            height: 200px; /* Фиксированная высота для всех карточек */
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
    
        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
    
        .gallery-item img {
            width: 100%;

        .gallery {

        }
    
        .gallery-item {
            position: relative;
            overflow: hidden;
            width: 100%;
            padding-top: 75%; /* Соотношение сторон 4:3 для карточки */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
    
        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
    
        .gallery-item img {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translate(-50%, -50%);
        }
    
        /* Модальное окно для просмотра изображения */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
        }
    
        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }
    
        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 36px;
            font-weight: bold;
            cursor: pointer;
        }

                /* Адаптация для мобильных устройств */
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }

        }

        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr;
            }

        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const burgerMenu = document.getElementById('burger-menu');
            const navList = document.getElementById('nav-list');
            
            // Переключение активности меню при клике на бургер
            burgerMenu.addEventListener('click', function() {
                navList.classList.toggle('active');  // Показываем/скрываем меню
            });
            
            // Закрытие меню, если кликнули вне меню
            document.addEventListener('click', function(event) {
                if (!burgerMenu.contains(event.target) && !navList.contains(event.target)) {
                    navList.classList.remove('active');  // Скрываем меню, если кликнули вне
                }
            });
        });
        
    </script>

<script>
    // Открыть модальное окно
    function openModal(img) {
        var modal = document.getElementById("myModal");
        var modalImg = document.getElementById("modalImage");
        modal.style.display = "block";
        modalImg.src = img.src;
    }

    // Закрыть модальное окно
    function closeModal() {
        var modal = document.getElementById("myModal");
        modal.style.display = "none";
    }
